{% extends "base.html" %} {% block title %}Results{% endblock %} 
{% block main %}
<div class="d-flex mt-5 mx-5 justify-content-end">
    <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Buy/Sell</a>
        </li>
    </ul>
</div> 
<div class="d-flex mt-4 mb-5 justify-content-center">
 <h3>Results</h3>
</div>
<div class="mb-3 d-flex justify-content-center">
    <div class="d-flex-inline">
       <h4>{{ recipe_name }}</h4>
       <div class="card" style="width: 24rem;">
        <div class="mt-2 card-header">
          Ingredients
        </div>
        <ul class="list-group list-group-flush">
          {{ ingredients_text }}
        </ul>
       </div>
    </div>
</div>
<div class="card">
    <h5 class="card-header">Steps</h5>
    <div class="card-body">
      <p class="card-text">{{ steps_text }}</p>
    </div>
  </div>
{% endblock %}
